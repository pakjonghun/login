<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="login">
        <img
          src="https://picsum.photos/100/150"
          alt="login__bg"
          class="login__bg"
        />
        <div class="login__conatiner">
          <h2 class="login__title">방문을 환영합니다.</h2>
          <div id="message"></div>
        </div>
        <form action="">
          <div class="login__column">
            <div class="column__title id">
              <span>아이디</span>
            </div>
            <input type="text" id="id" class="column__input" />
          </div>

          <div class="login__column">
            <div class="column__title pw">
              <span>비밀번호</span>
            </div>

            <input type="password" id="pw" class="column__input" />
          </div>
          <button class="login__button">로그인</button>
        </form>
      </div>
    </main>
  </body>
  <script src="javascript//index.js"></script>
</html>
